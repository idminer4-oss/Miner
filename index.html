
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin IDR MINIER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0c;
        color: #ffffff;
        margin: 0;
        overflow: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      /* Loader Container */
      #loader-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #0a0a0c;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      /* Spinner Animasi Berputar */
      .spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(234, 179, 8, 0.1);
        border-radius: 50%;
        border-top-color: #eab308;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px rgba(234, 179, 8, 0.2);
        margin-bottom: 20px;
      }

      .loading-text {
        font-family: 'Orbitron', sans-serif;
        color: #eab308;
        font-size: 10px;
        letter-spacing: 4px;
        text-transform: uppercase;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1); }
      }

      /* Menyembunyikan root sampai aplikasi siap */
      #root:empty {
        display: none;
      }
    </style>
    <script>
      // Inisialisasi awal agar tidak error process is not defined
      window.process = { env: { API_KEY: "" } };
      
      // Fungsi untuk menghilangkan loader setelah aplikasi dimuat
      window.addEventListener('load', () => {
        // Kita beri sedikit delay agar transisi mulus
        setTimeout(() => {
          const loader = document.getElementById('loader-container');
          if (loader) loader.style.opacity = '0';
          setTimeout(() => loader?.remove(), 500);
        }, 1500);
      });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Layar Loading Berputar -->
    <div id="loader-container">
      <div class="spinner"></div>
      <div class="loading-text">Initializing IDR Network</div>
    </div>

    <div id="root"></div>

    <!-- Gunakan type="module" dan panggil entry point -->
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
